<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5">
    <h1>Блог сайта</h1>
    <div th:each="element : ${posts}" class="alert alert-info mt-2"> <!-- Перебор всех постов из БД -->
        <h3 th:text="${element.title}"/> <!-- Вывод названия статьи -->
        <p th:text="${element.anons}"/> <!-- Анонс статьи -->
        <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Детальнее</a> <!-- Ссылка на прочтение более детальной информации -->
    </div>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
