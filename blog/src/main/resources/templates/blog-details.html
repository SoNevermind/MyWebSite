<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"/>
<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2"> <!-- Перебор всех постов из БД -->
        <h1 th:text="${element.title}"/> <!-- Вывод названия статьи -->
        <p th:text="${element.fullText}"/> <!-- Анонс статьи -->
        <p><b>Просмотры: </b><span th:text="${element.views}"/></p> <!-- Количество просмотров -->
        <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/blog/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-warning mt-2" type="submit">Удалить</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"/>
</body>
</html>
